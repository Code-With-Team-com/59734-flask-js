<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStart Solutions - Task Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>TechStart Solutions</h1>
            <p class="subtitle">Task Management System</p>
        </header>
        
        <main>
            <section class="task-form">
                <h2>Create New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Title <span class="required">*</span></label>
                        <input type="text" id="taskTitle" placeholder="Enter task title" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" placeholder="Enter task description (optional)"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </section>
            
            <section class="task-list">
                <h2>Tasks</h2>
                <div id="taskContainer">
                    <p class="loading">Loading tasks...</p>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2024 TechStart Solutions. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
